<div class="min-w-screen min-h-screen flex justify-center items-center px-5 py-5 bg-teal-700">
  <div class="w-full mx-auto rounded-xl bg-gray-700 shadow-xl text-gray-800 relative overflow-hidden !max-w-[400px]">
    
    <div class="w-full h-40  text-right py-6 px-6">
      <div class="text-2xl text-white pb-6 bg-gray-700 font-thin">{{funcT}}</div>
      <div class="text-6xl text-white">{{calValue | number}}</div>
    </div>

    <!--- Buttons --->
    <div class="bg-gradient-to-b from-red-500 to-red-800">
      <div class="flex w-full">
        <button (click)="onClickValue('C','function')" class="w-1/2 button-class border-r border-b">C</button>
        <button (click)="onClickValue('%','function')" class="w-1/4 button-class border-r border-b">%</button>
        <button (click)="onClickValue('/','function')" class="w-1/4 button-class border-b">/</button>
      </div>
      <div class="flex w-full">
        <button (click)="onClickValue('7','number')" class="w-1/4 button-class border-r border-b">7</button>
        <button (click)="onClickValue('8','number')" class="w-1/4 button-class border-r border-b">8</button>
        <button (click)="onClickValue('9','number')" class="w-1/4 button-class border-r border-b">9</button>
        <button (click)="onClickValue('*','function')" class="w-1/4 button-class border-b">*</button>
      </div>
      <div class="flex w-full">
        <button (click)="onClickValue('4','number')" class="w-1/4 button-class border-r border-b">4</button>
        <button (click)="onClickValue('5','number')" class="w-1/4 button-class border-r border-b">5</button>
        <button (click)="onClickValue('6','number')" class="w-1/4 button-class border-r border-b">6</button>
        <button (click)="onClickValue('-','function')" class="w-1/4 button-class border-b">-</button>
      </div>
      <div class="flex w-full">
        <button (click)="onClickValue('1','number')" class="w-1/4 button-class border-r border-b">1</button>
        <button (click)="onClickValue('2','number')" class="w-1/4 button-class border-r border-b">2</button>
        <button (click)="onClickValue('3','number')" class="w-1/4 button-class border-r border-b">3</button>
        <button (click)="onClickValue('+','function')" class="w-1/4 button-class border-b">+</button>
      </div>
      <div class="flex w-full">
        <button (click)="onClickValue('0','number')" class="w-1/4 button-class border-r">0</button>
        <button (click)="onClickValue('.','number')" class="w-1/4 button-class border-r">.</button>
        <button (click)="onClickValue('=','function')" class="w-1/2 button-class">=</button>
      </div>
    </div>
  </div>
</div>
